<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°phone Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        
        <div class="row">
            <input class="screen" type="text" disabled />
        </div>
        <div class="row">
            <button class="buttonn all-clear" id="bt1">AC</button>
            <button class="buttonn" id="bt1">+/-</button>
            <button class="buttonn" id="bt1">%</button>
            <button class="buttonn operator" id="bt2" value="/">&#247</button>

        </div>
        <div class="row">
            <button class="buttonn" value="7">7</button>
            <button class="buttonn" value="8">8</button>
            <button class="buttonn" value="9">9</button>
            <button class="buttonn operator" id="bt2" value="*">&#215</button>

        </div>
        <div class="row">
            <button class="buttonn" value="4">4</button>
            <button class="buttonn" value="5">5</button>
            <button class="buttonn" value="6">6</button>
            <button class="buttonn operator" id="bt2" value="-">-</button>

        </div>
        <div class="row">
            <button class="buttonn" value="1">1</button>
            <button class="buttonn" value="2">2</button>
            <button class="buttonn" value="3">3</button>
            <button class="buttonn operator" id="bt2" value="+">+</button>
        </div>
        <div class="row">
            <button class="buttonn" id="zero" value="0">0</button>
            <button class="buttonn decimal" value=".">.</button>
            <button class="buttonn equel-sign operator" value="=">=</button>
        </div>
    </div>

   
</body>

</html>
